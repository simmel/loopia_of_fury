version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-packages:
          pkg-manager: poetry
      - python/save-cache
      - run:
          command: |
            poetry run pytest --version
          name: Test

workflows:
  main:
    jobs:
      - test
